<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas Seguras</h1>
        <form id="password-generator-form">
            <label for="length">Longitud de la Contraseña:</label>
            <input type="number" id="length" min="6" max="20" value="12" required>

            <label>
                <input type="checkbox" id="include-lowercase" checked>
                Incluir Letras Minúsculas
            </label>

            <label>
                <input type="checkbox" id="include-uppercase" checked>
                Incluir Letras Mayúsculas
            </label>

            <label>
                <input type="checkbox" id="include-numbers" checked>
                Incluir Números
            </label>

            <label>
                <input type="checkbox" id="include-symbols" checked>
                Incluir Símbolos
            </label>

            <button type="submit">Generar Contraseña</button>
        </form>

        <h2 id="result">Tu contraseña aparecerá aquí</h2>
        <button id="copy-btn">Copiar al Portapapeles</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
